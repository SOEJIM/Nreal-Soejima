<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>

    <a-scene>
		<a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>
		<a-sky color="#0095d9"> </a-sky>
		
      <a-sphere position="-5 0.15 -20" radius="1.25" color="#EFEFEF"
		        event-set__enter="_event: mouseenter; color: #113433"
                event-set__leave="_event: mouseleave; color: #EFEFEF"
                animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: -15 -0.3 -20; loop: true">
		</a-sphere>
		
			    <a-sphere position="0 0.5 -20" radius="1.25" color="#EFEFEF"
		        event-set__enter="_event: mouseenter; color: #113433"
                event-set__leave="_event: mouseleave; color: #EFEFEF"
		        animation="property: position; easing: easeInOutQuad; dir:alternate;
dur:800; to: 15 1 -25; loop: true"></a-sphere>
		
			    <a-sphere position="5 5 -20" radius="1.25" color="#EFEFEF"
		        event-set__enter="_event: mouseenter; color: #113433"
                event-set__leave="_event: mouseleave; color: #EFEFEF"
		        animation="property: position; easing: easeInOutQuad; dir:alternate;
dur:1500; to: 10 0 -20; loop: true"></a-sphere>
		
		        <a-sphere position="0 3 -10" radius="1.25" color="#EFEFEF"
		        event-set__enter="_event: mouseenter; color: #113433"
                event-set__leave="_event: mouseleave; color: #EFEFEF"
		        animation="property: position; easing: easeInOutQuad; dir:alternate;
dur:1500; to: -10 5 -12; loop: true"></a-sphere>
		
 <a-sphere position="3 -3 -10" radius="1.25" color="#EFEFEF"
		        event-set__enter="_event: mouseenter; color: #113433"
                event-set__leave="_event: mouseleave; color: #EFEFEF"
		        animation="property: position; easing: easeInOutQuad; dir:alternate;
dur:1000; to: -3 -3 -10; loop: true"></a-sphere>
		
		
    </a-scene>

  </body>
</html>
